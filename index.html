<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" type="text/css" >
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/732/732228.png">

    <title>NETFLIX</title>

</head>

<body>

    <header>
        <div class="container">
            <img class="logo" src="https://cdn-icons-png.flaticon.com/512/5977/5977590.png" alt="Netflix Logo"
                style="width:100px;height:100px;margin-left:10px;">

            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Films</a>
                <a href="#">Documanteries</a>
            </nav>

        </div>
    </header>




    <main>
        <div class="film-principal">
            <div class="container">

                <h2 class="title">KGF 2: 2022</h2>
                <p class="description">K.G.F: Chapter 2 is an upcoming Indian Kannada-language period action film
                    written and directed by Prashanth Neel, and produced by Vijay Kiragandur under the banner Hombale
                    Films.
                    <br>
                    <br>
                    Producer: Vijay Kiragandur
                </p>

                <div class="buttons">

                    <button class="button-watch">
                        <i class="fas fa-play"></i>
                        WATCH NOW
                    </button>

                    <button class="button-watch">
                        <i class="fas fa-info-circle"></i>
                        MORE INFORMATION
                    </button>
                </div>
            </div>
        </div>
    </main>

    
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="./img/1.jpg" alt="" />
        </div>
        <div class="item">
            <img src="./img/2.jpg" alt="" />
        </div>
        <div class="item">
            <img src="./img/3.jpg" alt="" />
        </div>
        <div class="item">
            <img src="./img/4.jpg" alt="" />
        </div>
        <div class="item">
            <img src="./img/5.png" alt="" />
        </div>
        <div class="item">
            <img src="./img/6.jpg" alt="" />
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
